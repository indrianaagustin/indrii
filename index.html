<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran - Aplikasi Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bca.jpeg" alt="Logo Bank" class="logo">
            <h1>Formulir Pendaftaran</h1>
        </div>
        <p class="description">Daftar untuk membuka rekening di aplikasi bank kami. Isilah data diri Anda dengan benar.</p>
        <form id="registrationForm" action="submit.php" method="POST">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat Lengkap</label>
                <input type="text" id="address" name="address" placeholder="Masukkan alamat lengkap" required>
            </div>
            <button type="submit">Daftar Sekarang</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
